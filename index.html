<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Remix Icon library for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet" />
    <!-- Favicon for the website -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./styles/add-to-cart.css">
    <!-- Link to external javaScript -->
    <script defer type="module" src="./scripts/main.js"></script>
    <title>Frontend Mentor | Product List with Cart</title>
  </head>
  <body>

    <div class="wrapper">
      <div class="container">
        <!-- Website header -->
        <header>
          <h1 class="top-heading">Desserts</h1>
        </header>

        <!-- Main content area containing product items -->
        <main>
          <!-- add dynamicaly -->
        </main>
      </div>

      <!-- Cart sidebar to display selected items -->
      <aside class="cart-aside">
            <button class="cta-order-confirm" data-modal-open>Confirm
              Order</button>
          </div>
        </div>
      </aside>

    </div>

    <!-- Modal for order confirmation -->
    <dialog data-modal >
        <div class="modal-wrapper">
        <img src="./assets/images/icon-order-confirmed.svg"
          alt="Green tick in circle">
        <div class="heading-description">
          <h2 class="heading">Order Confirmed</h2>
          <p class="description">We hope you enjoy your food!</p>
        </div>
        <div class="ordered-items">
          <ul class="modal-ul">
            <!-- Example of an ordered item -->
            <li class="ordered-item">
             
          </ul>
        </div>
        <span class="total-price">
          <p class="title-text">Order</p>
          <p class="total-amount"><span
              class="currency-symbol">$</span>45.25</p>
        </span>
        <button class="cta-close-modal" data-modal-close
          aria-label="Close order confirmation modal">Start New Order</button>
        </div>
    </dialog>

  </body>
</html>
